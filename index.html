<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網際網路知識測驗</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .quiz-container {
            margin-bottom: 30px;
        }
        
        .question {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .question-number {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .question-text {
            margin-bottom: 15px;
            font-size: 17px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #f1f8ff;
            border-color: #3498db;
        }
        
        .option.selected {
            background-color: #e1f0fa;
            border-color: #3498db;
        }
        
        .option input {
            margin-right: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
        
        .score-percentage {
            font-size: 48px;
            color: #3498db;
            margin: 20px 0;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        
        .correct {
            color: #27ae60;
        }
        
        .incorrect {
            color: #e74c3c;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>網際網路知識測驗</h1>
            <p class="description">請回答以下20道關於網際網路的選擇題，測試您的知識水平</p>
        </header>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <!-- 題目將由JavaScript動態生成 -->
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>上一題</button>
            <button id="next-btn">下一題</button>
            <button id="submit-btn" style="display: none;">提交答案</button>
        </div>
        
        <div class="result-container" id="result-container">
            <!-- 測驗結果將由JavaScript動態生成 -->
        </div>
    </div>

    <script>
        // 題目資料
        const questions = [
            {
                number: 1,
                text: "網際網路上的主機(host)又稱為",
                options: [
                    "交換器",
                    "端系統(end system)",
                    "路由器",
                    "以上皆可"
                ],
                correctAnswer: 1 // 選項索引從0開始
            },
            {
                number: 2,
                text: "網際網路的功能就是把終端系統連接在一起，所以提供連線服務給終端系統的____，它們也必須彼此相連",
                options: [
                    "交換器",
                    "工作站",
                    "ISP",
                    "以上皆非"
                ],
                correctAnswer: 2
            },
            {
                number: 3,
                text: "有能力發送至對方和接收來自對方資訊的軟硬體稱為",
                options: [
                    "路由器",
                    "工作站",
                    "ISP",
                    "實體(entity)"
                ],
                correctAnswer: 3
            },
            {
                number: 4,
                text: "IETF 文件稱為建議需求是指 (1)RFC (2)ANSI (3)ITU-T (4)IEEE，的一種非常重要的標準。",
                options: [
                    "RFC",
                    "ANSI",
                    "ITU-T",
                    "IEEE"
                ],
                correctAnswer: 0
            },
            {
                number: 5,
                text: "一個互連的網路可以包含",
                options: [
                    "LANs",
                    "MANs",
                    "WANs",
                    "以上皆是"
                ],
                correctAnswer: 3
            },
            {
                number: 6,
                text: "本地迴路傳輸語音時，其頻寛為",
                options: [
                    "4KHz",
                    "8KHz",
                    "16KHz",
                    "64KHz"
                ],
                correctAnswer: 0
            },
            {
                number: 7,
                text: "本地廻路雙絞線能夠處理到的頻寬為",
                options: [
                    "4KHz",
                    "8KHz",
                    "64KHz",
                    "1.104MHz"
                ],
                correctAnswer: 3
            },
            {
                number: 8,
                text: "PON 的光接取網路是由_____組成",
                options: [
                    "OLT",
                    "ODN",
                    "ONU",
                    "以上皆是"
                ],
                correctAnswer: 3
            },
            {
                number: 9,
                text: "_____是光纖與同軸電纜結合起來的一種寬頻接取網路",
                options: [
                    "PON",
                    "HFC",
                    "Wi-Fi",
                    "以上皆非"
                ],
                correctAnswer: 1
            },
            {
                number: 10,
                text: "哪一種為無線個人區域網路 (WPAN)",
                options: [
                    "藍牙",
                    "ZigBee",
                    "UWB",
                    "以上皆是"
                ],
                correctAnswer: 3
            },
            {
                number: 11,
                text: "有需求立即可用的軟體服務稱為",
                options: [
                    "Iaas",
                    "Paas",
                    "Saas",
                    "以上皆是"
                ],
                correctAnswer: 2
            },
            {
                number: 12,
                text: "SDN 交換器所用的協定為",
                options: [
                    "TCP",
                    "UDP",
                    "OpenFlow",
                    "PPP"
                ],
                correctAnswer: 2
            },
            {
                number: 13,
                text: "SDN 交換器與現今網路交換器最主要不同為",
                options: [
                    "只能轉發資料",
                    "能轉發資料及控制訊號",
                    "只能轉發控制訊號",
                    "以上都有可能"
                ],
                correctAnswer: 0
            },
            {
                number: 14,
                text: "OpenFlow 訊息類型共有____大類型",
                options: [
                    "1",
                    "2",
                    "3",
                    "4"
                ],
                correctAnswer: 2
            },
            {
                number: 15,
                text: "無線廣域網路(WWAN)可以分為蜂巢式電話系統和____網路",
                options: [
                    "Wi-Fi",
                    "衛星",
                    "藍牙",
                    "ZigBee"
                ],
                correctAnswer: 1
            },
            {
                number: 16,
                text: "光纖網路會因用戶所住位置、周邊環境以及需求的不同，而發展出各式各樣不同的光纖接取技術稱為",
                options: [
                    "FTTH",
                    "FTTB",
                    "FTTC",
                    "FTTx"
                ],
                correctAnswer: 3
            },
            {
                number: 17,
                text: "下列何者為電腦網路的優點",
                options: [
                    "遠端遙控",
                    "資源可以共享",
                    "提升通訊能力",
                    "以上皆是"
                ],
                correctAnswer: 3
            },
            {
                number: 18,
                text: "電腦網路的節點可以是一台",
                options: [
                    "電腦",
                    "交換器",
                    "印表機",
                    "以上皆是"
                ],
                correctAnswer: 3
            },
            {
                number: 19,
                text: "電腦與電腦之間或電腦與終端機之間為相互交換資訊的格式和內容而訂定一套規則，稱為",
                options: [
                    "IP",
                    "通訊協定",
                    "TCP",
                    "以上皆是"
                ],
                correctAnswer: 1
            },
            {
                number: 20,
                text: "網際網路的發展起源是",
                options: [
                    "國防之需",
                    "學術界之需",
                    "商業界之需",
                    "以上皆非"
                ],
                correctAnswer: 0
            }
        ];

        // DOM元素
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const progressBar = document.getElementById('progress');

        // 狀態變數
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);

        // 初始化測驗
        function initQuiz() {
            showQuestion(currentQuestion);
            updateProgressBar();
            updateButtons();
        }

        // 顯示題目
        function showQuestion(index) {
            const question = questions[index];
            
            let optionsHTML = '';
            question.options.forEach((option, i) => {
                const isSelected = userAnswers[index] === i;
                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${i}">
                        <input type="radio" name="answer" id="option-${i}" ${isSelected ? 'checked' : ''}>
                        <label for="option-${i}">${option}</label>
                    </div>
                `;
            });
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">第 ${question.number} 題</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
            `;
            
            // 添加選項點擊事件
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const selectedIndex = parseInt(this.getAttribute('data-index'));
                    userAnswers[currentQuestion] = selectedIndex;
                    
                    // 更新選項樣式
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    // 更新按鈕狀態
                    updateButtons();
                });
            });
        }

        // 更新進度條
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 更新按鈕狀態
        function updateButtons() {
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        // 下一題
        nextBtn.addEventListener('click', function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgressBar();
                updateButtons();
            }
        });

        // 上一題
        prevBtn.addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgressBar();
                updateButtons();
            }
        });

        // 提交測驗
        submitBtn.addEventListener('click', function() {
            showResults();
        });

        // 顯示結果
        function showResults() {
            let score = 0;
            let resultsHTML = '';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) {
                    score++;
                }
                
                resultsHTML += `
                    <div class="question-result">
                        <p><strong>第 ${question.number} 題:</strong> ${question.text}</p>
                        <p>您的答案: ${userAnswer !== null ? question.options[userAnswer] : '未作答'} 
                        <span class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? '✓ 正確' : '✗ 錯誤'}</span></p>
                        ${!isCorrect ? `<p>正確答案: ${question.options[question.correctAnswer]}</p>` : ''}
                        <hr>
                    </div>
                `;
            });
            
            const percentage = Math.round((score / questions.length) * 100);
            
            resultContainer.innerHTML = `
                <h2>測驗完成!</h2>
                <div class="score-percentage">${percentage}%</div>
                <div class="score">您的得分: ${score} / ${questions.length}</div>
                <div class="feedback">
                    ${percentage >= 80 ? '優秀！您對網際網路知識有深入的了解。' : 
                      percentage >= 60 ? '不錯！您對網際網路知識有一定程度的了解。' : 
                      '需要加強！建議您再多複習網際網路的相關知識。'}
                </div>
                <div class="detailed-results">
                    <h3>詳細結果:</h3>
                    ${resultsHTML}
                </div>
                <button onclick="location.reload()">重新測驗</button>
            `;
            
            resultContainer.style.display = 'block';
            quizContainer.style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
        }

        // 初始化測驗
        initQuiz();
    </script>
</body>
</html>
